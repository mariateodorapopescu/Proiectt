<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="assets/img/bg-login.jpg" alt="login image" class="login__img login__img-light">
                <img src="assets/img/bg-login-dark.jpg" alt="login image" class="login__img login__img-dark">
    
                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title">
                            <span>Conectare</span>
                        </h1>
                        <p class="login__description">
                            
                        </p>
                    </div>
                    
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="" class="login__label">Nume de utilizator</label>
                                <input type="text" placeholder="Introduceti numele de utilizator" required class="login__input">
                            </div>
    
                            <div>
                                <label for="" class="login__label">Parola</label>
    
                                <div class="login__box">
                                    <input type="password" placeholder="Introduceti parola" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button login__button-ghost">Conectare</button>
                        </div>

                        <a href="#" class="login__forgot">Am uitat parola</a>
                    </div>
                </form>
            </div>
        </div>


        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
